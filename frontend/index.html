<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neon Runner - The ultimate cyberpunk endless runner game on Monad blockchain" />
    <meta name="keywords" content="blockchain game, endless runner, NFT, Monad, cyberpunk, gaming" />
    <meta property="og:title" content="Neon Runner - Mission 7 Game Jam" />
    <meta property="og:description" content="Experience the ultimate cyberpunk endless runner with blockchain-verified scores and NFT powerups" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neon Runner - Mission 7 Game Jam" />
    <meta name="twitter:description" content="Experience the ultimate cyberpunk endless runner with blockchain-verified scores and NFT powerups" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Neon Runner - Mission 7 Game Jam</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid transparent;
        border-top: 4px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #00ff88;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .loading-subtitle {
        color: #888;
        font-size: 14px;
        margin-top: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes glow {
        from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.8); }
        to { text-shadow: 0 0 20px rgba(0, 255, 136, 1), 0 0 30px rgba(0, 255, 136, 0.8); }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">NEON RUNNER</div>
      <div class="loading-subtitle">Mission 7 Game Jam</div>
      <div class="loading-subtitle" style="margin-top: 20px;">Initializing game assets...</div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
              document.body.classList.remove('loading');
            }, 500);
          }
        }, 1500); // Show loading screen for at least 1.5 seconds
      });
      
      // Handle errors gracefully
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
      });
      
      // Service worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
